name: Lab CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'

    - name: Install dependencies
      working-directory: ./e2e-screenshot-tests
      run: npm install

    - name: Install Playwright browsers
      working-directory: ./e2e-screenshot-tests
      run: npx playwright install

    - name: Run tests
      working-directory: ./e2e-screenshot-tests
      run: npm test
